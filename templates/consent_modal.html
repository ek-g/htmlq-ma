<div class="modal-header" ng-class="{textright: textAlignRight}">
    <h3 class="modal-title" ng-bind-html="messageHead"></h3>
</div>
<div class="modal-body" ng-class="{textright: textAlignRight}">
    <p ng-bind-html="message"></p>
</div>
<div class="modal-footer">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="consentCheck" ng-model="checked">
    <label class="form-check-label" ng-bind-html="consent" for="consentCheck"></label>
  </div>
    <button class="btn btn-primary" ng-disabled="!checked" ng-click="ok()" ng-bind-html="okButton"></button>
</div>
